<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8" />
  <title> HvaSomHelst </title>
  <link href="style.css" rel="stylesheet">

</head>

<body>

    <div id="boks">

        <h1 id="velkommen">Opprett oppgave </h1>
        <input id="TaskNavn" placeholder="TaskNavn" />
        <br>
        <br>
        <input id="Beskrivelse" placeholder="Beskrivelse" />
        <br>
        <br>
        <input id ="dato" type="date" placeholder="dd/mm/책책책책" />
        <input id ="klokkeslett" type ="datetime" placeholder="klokkeslett" />
        <br>
        <br>
        <button id="btn"> Create Task </button>
        <br>
        <h3 id = "teksten"><h3>

    </div>

</body>

<script>

    var TaskNavn = document.getElementById("TaskNavn");
    var Beskrivelse = document.getElementById("Beskrivelse");
    var dato = document.getElementById("dato");
    var klokkeslett = document.getElementById("klokkeslett");
    var btn = document.getElementById("btn");
    var teksten = document.getElementById("teksten");


    btn.onclick = btnfunction;

    function btnfunction() {

        teksten.innerHTML += "<br>" + "Oppgavenavn: " + TaskNavn.value + "<br>" + "Beskrivelse: " + Beskrivelse.value + "<br>" + "dato og klokkeslett: " + dato.value + ", " + klokkeslett.value + "<br> <br> <br> <br>";

    }

</script>



</html>
